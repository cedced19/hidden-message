<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><title>Hidden Message</title><meta name="viewport" content="width=device-width"><link href="/favicon.ico" rel="shortcut icon" type="image/x-icon"><meta name="author" content="Cédric JUNG"><meta name="description" content="A website to share encrypted messages which can be decrypted with some questions."><link rel="stylesheet" href="stylesheets/main.min.css"></head><body ng-app="HiddenMessage"><header><h1 class="animate">Hidden Message</h1><p class="animate">A website to share encrypted messages which can be decrypted with some questions.</p></header><main class="animate" ng-controller="HiddenMessageCtrl"><div ng-show="questions.length"><h3>Questions</h3><ul class="question-edit-list"><li ng-repeat="(key, question) in questions">{{question.q}} - <i>{{question.a}}</i> <a href="#" class="remove-question" ng-click="removeQuestion(key)">✕</a></li></ul></div><h3>Add a question</h3><input type="text" ng-model="newQuestion.q" placeholder="Question"> <input type="text" ng-model="newQuestion.a" placeholder="Answer"> <a href="#" class="btn" ng-click="addQuestion(newQuestion)">Add question</a><h3>Text</h3><textarea ng-model="text" cols="30" rows="10" ng-change="compile()"></textarea><div ng-hide="result == ''"><h3>Result</h3><pre>{{result}}</pre><a href="{{result}}" class="btn" target="_blank">Preview</a></div></main><footer class="animate"><hr><p>Cédric JUNG - License <a href="http://cedric-jung.eu/license/">MIT</a></p></footer><div class="forkme"><a href="https://github.com/cedced19/hidden-message">Fork me on Github</a></div><script type="text/javascript" src="scripts/index.min.js"></script></body></html>
